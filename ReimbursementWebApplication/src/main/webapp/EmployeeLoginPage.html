<script>

//function that sends a username to a LoginServlet that attaches
//that username 
    async function login(){
        let username=document.getElementById("userNameInput").value;
        let password=document.getElementById("passwordInput").value;

        let httpResponse= await fetch("http://localhost:8080/ReimbursementWebApplication/api/EmploginServlet?username="+username+"&password="+password);
        //let body=httpResponse.json();

        //let httpResponse= await fetch("http://localhost:8080/ServletAdvanced/LoginServlet?username=+username")

        let body= await httpResponse.text();

        document.getElementById("msg").innerHTML = body;

       window.location.href = "http://localhost:8080/ReimbursementWebApplication/EmpHomePage.html";
